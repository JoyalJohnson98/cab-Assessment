    <div class="container">
    <div class="container-fluid" style="min-height: 60vh;">
        <div class="row">
            <!-- <div class="col-sm-3 bg-primary"></div> -->
            <div class="col-sm-6 offset-sm-3">
                <h1 class="text-center">Login</h1>
                <form name="loginform" id="loginform" onsubmit="validate(event)">
                    <div>
                        <label>Email</label>
                        <input type="email" name="email" class="form-control" placeholder="me@example.com" minlength="5" maxlength="50" required>
                        <p id="email-error"></p>
                    </div>
                    <div>
                        <label>Password</label>
                        <input type="password" name="password" class="form-control"  minlength="4" maxlength="25" required>
                        <p id="passerror"></p>
                    </div>
                    <div>
                        <label> Confirm Password</label>
                        <input type="password" name="conpass" class="form-control"  minlength="4" maxlength="25" required>
                    </div>
                    <div class="d-grid mt-4">
    <p id="h1"></h1>

                        <button class="btn btn-primary shadow" id="btn-login">Login</button>
                    </div>
                </form>
            </div>

    </div>
</div>


    
    
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" crossorigin="anonymous">
        </script>
    
    <script>
        let login_text = document.getElementById('h1')
        var email = document.forms['loginform']['email'];
        var password = document.forms['loginform']['password'];
        var confirmpassword = document.forms['loginform']['conpass']
        var btn = document.getElementById('btn-login');

        function validate(e){
            e.preventDefault();
            
        }

        document.querySelectorAll('#loginform input').forEach(e=>{
            e.addEventListener('keyup', function(event){
                var isInvalid = false;
                var a = 0;
                var b = 1;
                var c = 2;
                if(!email.validity.valid || !password.validity.valid){
                    isInvalid = true;
                    document.getElementById('email-error').innerText = "Invalid";
                    window.alert("Email or password not upto standard");
                    if( isInvalid = true){a = 10}
                }
                else{
                    btn.removeAttribute('disabled');
                }

                if(password.value != confirmpassword.value){
                    isInvalid = true;
                    document.getElementById('pass-error').innerText = "Invalid";
                    window.alert("Check both passwords");
                    
                }

                if(isInvalid){
                    btn.setAttribute('disabled', true);
                    window.alert("LOGIN UNSUCCESSFUL");

                }
            })
        });
        
    </script>
